# Execute at launch
# See https://wiki.hyprland.org/Configuring/Keywords/#executing
# vim: ft=bash

# Compositor-independent
exec-once = transmission-daemon &
exec-once = udiskie &
exec-once = lxsession &

# Window manager specific
exec-once = gammastep &
exec-once = swayidle -w
exec-once = waybar &

# Screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# https://github.com/swaywm/sway/wiki/GTK-3-settings-on-Wayland
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Dracula"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Dracula"
exec-once = gsettings set org.gnome.desktop.interface font-name "JetBrainsMono Nerd Font 12"
