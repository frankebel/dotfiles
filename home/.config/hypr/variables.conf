# File containing all the "options"
# See https://wiki.hyprland.org/Configuring/Variables/
# vim: ft=bash

general {
    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.inactive_border = rgb(44475a)
    col.active_border = rgb(8be9fd)
    layout = master
}

animations {
    enabled = false
}

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_options = grp:alt_shift_toggle
    repeat_rate = 50
    repeat_delay = 250
    sensitivity = -0.3
    accel_profile = flat
    follow_mouse = 2
    touchpad {
        scroll_factor = 0.2
    }
}

device {
    name = splitkb.com-aurora-corne-rev1
    kb_layout = us
    kb_variant = altgr-intl
}

# laptop touchpad
device {
name = synps/2-synaptics-touchpad
    sensitivity = 0.8
}

group {
    col.border_active = rgb(8be9fd)
    col.border_inactive = rgb(44475a)
    groupbar {
        gradients = false
        text_color = rgb(f8f8f2)
        col.active = rgb(8be9fd)
        col.inactive = rgb(44475a)
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0 # NOTE: set to 1 once fixed in AMD driver
    enable_swallow = true
    swallow_regex = ^(kitty)$
    background_color = rgb(000000)
}
